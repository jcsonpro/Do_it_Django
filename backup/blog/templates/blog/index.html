<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>
    {% for p in posts %}
        <hr/>
        <a href="{{ p.get_absolute_url }}"><h2>{{ p.title }}</h2></a>
        <h3>{{ p.created_at }}</h3>
        <p>{{ p.content }}</p>
    {% endfor %}

</body>
</html>
